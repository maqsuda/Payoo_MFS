<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page</title>

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <main class="flex justify-center">
      <div class="mockup-phone">
        <div class="camera"></div>
        <div class="display">
          <div class="artboard artboard-demo phone-3">
            <div class="stats shadow">
              <div class="stat">
                <div id="available-amount" class="stat-value">9400</div>
                <div class="stat-desc">Available Balance</div>
              </div>
            </div>
            <div class="divider"></div>
            <!-- Button  -->
            <div>
              <button id="btn-addMoney" class="btn btn-lg">Add Money</button>
              <button id="btn-cash-out" class="btn btn-lg">Cashout</button>
            </div>
            <div class="divider"></div>
            <!-- Add Money Form start -->

            <form id="add-money-form" class="card-body">
              <div class="form-control">
                <label class="label">
                  <span class="label-text">Amount</span>
                </label>
                <input
                  type="text"
                  id="amount"
                  placeholder="Amount"
                  class="input input-bordered"
                  required
                />
              </div>
              <div class="form-control">
                <label class="label">
                  <span class="label-text">Pin</span>
                </label>
                <input
                  type="password"
                  id="pin-number"
                  placeholder="pin"
                  autocomplete="off"
                  class="input input-bordered"
                  required
                />
              </div>
              <div class="form-control mt-6">
                <button id="btn-add" class="btn btn-primary">Add Money</button>
              </div>
            </form>

            <!-- Add Money Form end -->

            <!-- Cash out start  -->

            <form id="cash-out-form" class="card-body" hidden>
              <div class="form-control">
                <label class="label">
                  <span class="label-text">Amount</span>
                </label>
                <input
                  type="text"
                  id="cashout-amount"
                  placeholder="Amount"
                  class="input input-bordered"
                  required
                />
              </div>
              <div class="form-control">
                <label class="label">
                  <span class="label-text">Pin</span>
                </label>
                <input
                  type="password"
                  id="cashout-pin-number"
                  placeholder="pin"
                  autocomplete="off"
                  class="input input-bordered"
                  required
                />
              </div>
              <div class="form-control mt-6">
                <button id="btn-cashout" class="btn btn-primary">
                  Cash Out
                </button>
              </div>
            </form>

            <!-- Cash out end  -->
          </div>
        </div>
      </div>
    </main>
    <script src="js/utilities.js"></script>
    <script src="js/addMoney.js"></script>
  </body>
</html>
